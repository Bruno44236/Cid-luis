
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Certificado Único de Discapacidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h1 {
            color: #003366;
        }
        .dato {
            margin-bottom: 10px;
        }
        .etiqueta {
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificado Único de Discapacidad</h1>
        <div class="dato"><span class="etiqueta">Nombre:</span> Luis Diego</div>
        <div class="dato"><span class="etiqueta">Apellido:</span> Pascua</div>
        <div class="dato"><span class="etiqueta">DNI:</span> 41.515.649</div>
        <div class="dato"><span class="etiqueta">Fecha de nacimiento:</span> 10/05/1999</div>
        <div class="dato"><span class="etiqueta">CUIL:</span> 23-41515649-9</div>
        <div class="footer">Emitido por la Agencia Nacional de Discapacidad - República Argentina</div>
    </div>
</body>
</html>
